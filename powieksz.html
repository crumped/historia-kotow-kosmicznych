<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <meta name="Author" content="Kornel Pietrzyk" />
    <title>Historia lotów kosmicznych</title>
    <script src="assets/js/kolorujtlo.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="animacjaTestowa1" class="test-block">Kliknij, a się powiększę</div>
    <div id="animacjaTestowa2" class="test-block">Najedź kursorem, a się powiększę</div>
    <div id="animacjaTestowa3" class="test-block">Kliknij, aby urósł</div>
<script>
    $("#animacjaTestowa1").on("click", function (){
       $(this).animate({
           width: "500px",
           opacity: 0.4,
           fontSize: "3em",
           borderWidth: "10px"
       }, 1500)
    });

    $("#animacjaTestowa2").on("mouseover", function (){
       $(this).animate({
           width: "300px",
       }, 800)
    });

    $("#animacjaTestowa3").on("click", function (){
        if(!$(this).is("animated")){
            $(this).animate({
                width: "+=" + 50,
                height: "+=" + 10,
                opacity: "-=" + 0.1,
                duration: 3000
            })
        }
    });
</script>
</body>
</html>
